<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <link id="css" rel="stylesheet" href="style.css">
    <title>Nigth Sky Animation</title>
</head>

<body>
    <div class="nav">
        <img src="logo.svg" alt="Rutopia">
        <div>
            <input id="change" type="button" value="Change mode">
        </div>
    </div>
    <div class="container">
        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="star star-3"></div>
        <div class="pln plane"></div>
        <div class="pln plane-2"></div>
        <div class="sun"></div>
        <div class="moon"></div>
        <div class="shooting-star"></div>
        <div class="mountains"></div>
        <div class="land">
            <div class="windmill">
                <div class="light"></div>
                <div class="blades"></div>
            </div>
            <div class="tree"></div>
        </div>
    </div>
    <script src="ruto.js"></script>
</body>

</html>
